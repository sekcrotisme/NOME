<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space of Peace ‚Äî NOME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f, #0f2027);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    p {
      max-width: 80%;
      color: #ddd;
      margin-bottom: 40px;
    }
    .clouds-button {
      padding: 14px 32px;
      background-color: #7ed6df;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .clouds-button:hover {
      background-color: #22a6b3;
    }
    .countdown {
      font-size: 1.2em;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üïäÔ∏è Space of Peace</h1>
  <p>Di sinilah kamu merenung, menemukan resonansi jiwamu, dan merasakan ketenangan tanpa distraksi.</p>  <button class="clouds-button" onclick="alert('Clouds of Coolness akan aktif saat waktunya tiba.')">
    ‚òÅÔ∏è Clouds of Coolness
  </button>  <div class="countdown" id="countdown"></div>  <script>
    // Countdown 12 jam dari sekarang
    const countdownElement = document.getElementById("countdown");
    const targetTime = new Date().getTime() + 12 * 60 * 60 * 1000; // 12 jam

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        countdownElement.textContent = "‚òÅÔ∏è Clouds of Coolness telah tiba.";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.textContent = `‚è≥ ${hours}j ${minutes}m ${seconds}d menuju Clouds of Coolness`;
    };

    setInterval(updateCountdown, 1000);
  </script></body>
               </html>

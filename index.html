<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOME | Melt into Nomes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0a, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: twinkle 5s infinite ease-in-out;
  opacity: 0.2;
  z-index: 0;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 0.4; }
}

.cloud {
  position: absolute;
  top: 20%;
  left: -200px;
  width: 200px;
  height: 80px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  filter: blur(20px);
  animation: drift 60s linear infinite;
  z-index: 1;
}

@keyframes drift {
  from { left: -200px; }
  to { left: 110%; }
}

.logo {
  z-index: 2;
  text-align: center;
  animation: fadeIn 3s ease-in;
}

.logo img {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  font-size: 2em;
  margin: 0;
  color: #e2e2e2;
}

p {
  color: #aaa;
  font-size: 1em;
  margin: 10px 0 40px 0;
}

button {
  padding: 12px 24px;
  font-size: 1em;
  background: #e74c3c;
  border: none;
  border-radius: 25px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  z-index: 2;
}

button:hover {
  background: #c0392b;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="cloud"></div>
  <div class="logo">
    <img src="nome-logo.png" alt="NOME Logo" />

  </div>
</body>
</html>

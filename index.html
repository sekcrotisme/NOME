<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOME â€” Masuk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #0f0f0f, #1a1a2e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    p {
      color: #ccc;
      margin: 10px 0 30px;
    }
    button {
      padding: 12px 28px;
      font-size: 1em;
      background-color: #4fc3f7;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #039be5;
    }
    .error {
      margin-top: 20px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo NOME">
  <h1>Selamat datang di NOME</h1>
  <p>Masuk dengan sidik jari untuk melanjutkan ke Space of Peace</p>
  <button onclick="loginBiometrik()">ðŸ”’ Masuk dengan Sidik Jari</button>
  <p class="error" id="pesan"></p>  <script>
    async function loginBiometrik() {
      try {
        const publicKey = {
          publicKey: {
            challenge: new Uint8Array(32),
            allowCredentials: [],
            timeout: 60000,
            userVerification: 'required'
          }
        };

        const credential = await navigator.credentials.get(publicKey);

        if (credential) {
          window.location.href = "spaceofpeace.html";
        } else {
          document.getElementById("pesan").textContent = "Autentikasi gagal. Coba lagi.";
        }
      } catch (err) {
        document.getElementById("pesan").textContent = "Perangkat ini tidak mendukung biometrik atau ditolak pengguna.";
        console.error(err);
      }
    }
  </script></body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOME | Lintas Awan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #0a0a0a, #1c1f2b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: twinkle 5s infinite ease-in-out;
  opacity: 0.1;
  z-index: 0;
}

h1 {
  font-size: 1.8em;
  margin-bottom: 8px;
  z-index: 1;
}

#countdown {
  font-size: 1.2em;
  color: #aaffcc;
  margin-bottom: 30px;
  z-index: 1;
}

textarea {
  width: 80%;
  max-width: 400px;
  height: 80px;
  padding: 12px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  resize: none;
  margin-bottom: 15px;
  z-index: 1;
}

button {
  padding: 10px 20px;
  font-size: 1em;
  background-color: #e67e22;
  border: none;
  border-radius: 25px;
  color: white;
  cursor: pointer;
  z-index: 1;
}

button:hover {
  background-color: #d35400;
}

.cloud-float {
  position: absolute;
  top: 20%;
  width: 100%;
  height: 150px;
  background: rgba(255, 255, 255, 0.05);
  filter: blur(30px);
  animation: cloudMove 60s linear infinite;
  z-index: 0;
}

@keyframes cloudMove {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="cloud-float"></div>
  <h1>üå•Ô∏è Awan Melintas</h1>
  <div id="countdown">Menunggu awan...</div>  <textarea id="curahan" placeholder="Tulis curahan hatimu..."></textarea>  <br />
  <button onclick="submitCurahan()">Kirim ‚ú®</button>  <script>
    let countdownEl = document.getElementById("countdown");
    let curahanInput = document.getElementById("curahan");
    let button = document.querySelector("button");

    function isLintasMoment() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      return (h === 0 || h === 12) && m < 2;
    }

    function updateCountdown() {
      const now = new Date();
      const target1 = new Date();
      const target2 = new Date();
      target1.setHours(12, 0, 0, 0);
      target2.setHours(24, 0, 0, 0);
      const diff = now < target1 ? target1 - now : target2 - now;
      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      if (isLintasMoment()) {
        countdownEl.innerText = "‚ú® Awan sedang melintas! Waktu terbatas! ‚ú®";
        curahanInput.disabled = false;
        button.disabled = false;
      } else {
        countdownEl.innerText = `Awan berikutnya dalam ${mins}m ${secs}s`;
        curahanInput.disabled = true;
        button.disabled = true;
      }
    }

    function submitCurahan() {
      const message = curahanInput.value.trim();
      if (message.length === 0) return alert("Curahan tidak boleh kosong.");
      alert("Curahan hatimu telah diterbangkan bersama awan üå•Ô∏è\n\n\"" + message + "\"");
      curahanInput.value = "";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
  </html>
